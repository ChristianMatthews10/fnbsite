<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Rate Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Exchange Rate Generator</h1>
    </header>
    <main>
        <div class="container">
            <h2>Generate Exchange Rates CSV</h2>
            <form id="exchangeRateForm">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" required>
                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" required>
                <button type="button" id="generateBtn">Generate CSV</button>
            </form>
            <p id="message"></p>
            <a id="downloadLink" style="display: none;">Download CSV</a>
        </div>
    </main>
</body>
</html>
